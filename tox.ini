[tox]
isolated_build = true
envlist = py{37,38,39,310,311},coverage-report

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras =
  tests
  cov
setenv = COVERAGE_PROCESS_START={toxinidir}/pyproject.toml
commands =
  coverage run -m pytest {posargs:-n auto --durations=10} test
  coverage combine --keep
  coverage report
  coverage xml -i
allowlist_externals =
  coverage

[testenv:coverage-report]
description = Report coverage over all measured test runs.
basepython = python3.7
skip_install = true
depends = py{37,38,39,310,311}
commands =
    coverage combine
    coverage report
    coverage xml -i {posargs:}
