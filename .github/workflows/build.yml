name: build

on:
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/*.yml'
      - '.pylintrc'
      - '.pre-commit-config.yaml'
      - '.pydocstyle'
      - '.relint.yml'
      - '.yamllint'
      - 'poetry.lock'
      - 'pyproject.toml'
      - 'tox.ini'
      - 'mypy.ini'
  push:
    branches:
      - master

jobs:
  pre-commit:
    name: Generic pre-commit checks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - run: pip install pre-commit
      - run: SKIP=pylint,mypy pre-commit run --all-files

  pylint:
    name: Pylint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - run: pip install pre-commit
      - run: pre-commit run pylint --all-files

  mypy:
    name: Mypy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - run: pip install pre-commit
      - run: pre-commit run mypy --all-files

  tests:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    name: ${{ matrix.os }}/tests_${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - run: pip install tox coverage

      - name: Run ${{ matrix.python }} tox job
        run: tox -e py${TOX_JOB//.}  # Strip dot from python version to match tox job
        env:
          TOX_JOB: ${{ matrix.python }}

      - run: coverage combine
      - run: coverage report
      - run: coverage xml -i

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          file: ./coverage.xml
          name: codecov-${{ matrix.python }}
